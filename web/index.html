<!DOCTYPE html>
<html lang="en" class="awake">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nothing to hide, nothing to fear.</title>
	<link href="/css/all.css?v=1.1.0" rel="stylesheet">
</head>
<body>

	<div id="header">
		<p class="propaganda">Nothing to hide. Nothing to fear.</p>
	</div>

	<div id="content">
		<div id="mrprism">
			<div class="body">
				<img src="images/paralelni-polis-logo.svg">
				<div class="eye">
					<div class="eyelid"></div>
					<div class="eyeball"></div>
					<div class="pupil"></div>
				</div>
			</div>
			<p class="propaganda">Privacy is a <span class="x">privilege<b>right.</b></span></p>
		</div>
		<div id="pay">
			<p class="propaganda">Want to feel<br>privacy again?</p>
			<div class="qrcode-wrap">
				<div class="qrcode"></div>
			</div>
			<p class="propaganda">Feed it bitcoin<br>to make it sleep...</p>
		</div>
		<div id="watch">
			<p class="propaganda"><span class="x">Watch what you say<b>Say what you think.</b></span></p>
			<div class="video-frame">
				<img class="tv-static" src="images/tv-static.gif">
				<div class="video-cover"></div>
				<video class="webcam" autoplay="true"></video>
				<video class="dream" width="640" height="480" autoplay muted preload loop>
					<source src="video/rainbow_astronaut.mp4" type="video/mp4">
					<source src="video/rainbow_astronaut.ogv" type="video/ogg">
					<source src="video/rainbow_astronaut.webm" type="video/webm">
				</video>
			</div>
			<p class="propaganda"><span class="x">Watch what you hear<b>Be free.</b></span></p>
		</div>
	</div>

	<div id="footer">
		<p class="info">This is a demonstration of the <a href="https://github.com/fiatjaf/lnurl-rfc">LNURL</a> protocol.<br>See <a href="https://github.com/fiatjaf/awesome-lnurl#wallets">list of apps</a> that support it.</p>
		<div id="audio">
			<audio autoplay controls loop>
				<source src="audio/music/a_healthy_dystopia.ogg" type="audio/ogg">
				<source src="audio/music/a_healthy_dystopia.mp3" type="audio/mpeg">
			</audio>
		</div>
		<p class="author">Created by <a href="https://degreesofzero.com/">chill1</a></p>
	</div>

	<script src="/js/all.js?v=1.1.0"></script>

</body>
</html>
